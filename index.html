<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>check Holiday</title>
</head>
<body>

    <nav class="nav">Check Holiday's in 2019</nav>


    <select name="month" id="month">
        <option id="sec">Select Month</option>
        <option id="jan">January</option>
        <option id="feb">February</option>
        <option id="march">March</option>
        <option id="april">April</option>
        <option id="may">May</option>
        <option id="jun">June</option>
        <option id="jul">July</option>
        <option id="aug">August</option>
        <option id="sep">September</option>
        <option id="oct">October</option>
        <option id="nov">November</option>
        <option id="dec">December</option>
    </select>


    <div id="output">

        <div id="name"></div>
        <div id="date"></div>

    </div>
    
    <script src="app.js" type="text/javascript"></script>
    
</body>
</html>
